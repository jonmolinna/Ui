<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tailwind Grid</title>
    <!-- Tailwind V2 -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

    <div class="container mx-auto">
        <h1>Tailwind Grid</h1>

        <h2>Grid Template Columns</h2>
        <!-- 
            link => https://v2.tailwindcss.com/docs/grid-template-columns

            grid-cols-1
            grid-cols-2
            grid-cols-12
            grid-cols-none
        -->
         <div class="grid grid-cols-3 gap-4">
             <div class="bg-red-400 text-center">A</div>
             <div class="bg-red-400 text-center">B</div>
             <div class="bg-red-400 text-center">C</div>
             <div class="bg-red-400 text-center">D</div>
             <div class="bg-red-400 text-center">E</div>
         </div>

         <hr>

         <h2 class="mt-10">Grid Gap</h2>
        <!-- 
             link => https://tailwindcss.com/docs/gap
        -->


        <hr>


        <h2 class="mt-10">Grid Responsive</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2  md:grid-cols-3  gap-4">
            <div class="bg-blue-400 text-center">A</div>
            <div class="bg-blue-400 text-center">B</div>
            <div class="bg-blue-400 text-center">C</div>
            <div class="bg-blue-400 text-center">D</div>
            <div class="bg-blue-400 text-center">E</div>
        </div>

        <hr>


        <h2 class="mt-10">Grid Column Start / End (Span)</h2>
        <!-- 
            Link => https://tailwindcss.com/docs/grid-column

            col-auto

            col-span-1
            col-span-2
            col-span-12
            col-span-full

            col-start-1
            col-start-2
            col-start-13
            col-start-auto

            col-end-1
            col-end-2
            col-end-3
            col-end-13
            col-end-auto
         -->
        <div class="grid grid-cols-4  gap-4">
            <div class="bg-pink-500 col-span-2 text-center">A</div>
            <div class="bg-pink-500 text-center">B</div>
            <div class="bg-pink-500 text-center">C</div>
            <div class="bg-pink-500 text-center">D</div>
            <div class="bg-pink-500 text-center">E</div>
            <div class="bg-pink-500 text-center">F</div>
            <div class="bg-pink-500 col-span-full text-center">G</div>
        </div>

        <hr>

        <h2 class="mt-10">Grid Template Rows</h2>
        <!-- 
            Link => https://tailwindcss.com/docs/grid-template-rows

            grid-rows-1
            grid-rows-2
            grid-rows-3
            grid-rows-4
            grid-rows-5
            grid-rows-6
            grid-rows-none
         -->
        <div class="grid grid-rows-4 gap-4">
            <div class="bg-pink-500 text-center row-span-2">A</div>
            <div class="bg-pink-500 text-center">B</div>
            <div class="bg-pink-500 text-center">C</div>
            <div class="bg-pink-500 text-center">D</div>
            <div class="bg-pink-500 text-center">E</div>
            <div class="bg-pink-500 text-center">F</div>
            <div class="bg-pink-500 text-center">G</div>
        </div>


    </div>
    
</body>
</html>

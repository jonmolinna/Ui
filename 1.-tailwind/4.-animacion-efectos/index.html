<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body>

    <div class="w-4/5 mx-auto text-center py-12">
        <a 
            href="#"
            class="bg-blue-500 text-white py-4 px-8 rounded text-xl hover:bg-blue-300 transition-color duration-200 delay-200"
        >
            Click me!
        </a>

        <!-- 
            - animate-spin => da vueltas.
            - animate-ping => 
            - animate-pulse => ***
            - animate-bounce
         -->

        <img

            src="https://cdn.pixabay.com/photo/2019/11/13/22/15/motherhood-4624889_960_720.jpg"
            alt=""
        >
    </div>

    <div class="w-4/5 mx-auto text-center py-12">

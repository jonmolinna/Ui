<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <!-- Flex -->
        <h2>Flex Direction</h2>
        <!-- 
            link => https://getbootstrap.com/docs/5.1/utilities/flex/

            d-flex

            flex-row
            flex-row-reverse
            flex-column
            flex-column-reverse
        -->
        
        <div class="border border-primary d-flex flex-column p-2">
            <div class="bg-danger text-white text-center mb-2" style="width: 150px; height: 150px;">1</div>
            <div class="bg-danger text-white text-center mb-2" style="width: 150px; height: 150px;">2</div>
            <div class="bg-danger text-white text-center mb-2" style="width: 150px; height: 150px;">3</div>
        </div>

        <hr>

        <!-- Flex Wrap -->
        <h2>Flex Wrap</h2>
        <!-- 
            Link => https://getbootstrap.com/docs/5.1/utilities/flex/#wrap

            flex-nowrap
            flex-wrap
            flex-wrap-reverse
        -->

        <div class="border border-success d-flex flex-wrap p-2">
            <div class="bg-danger text-white text-center mb-2 me-2" style="height: 150px; width: 150px;">1</div>
            <div class="bg-danger text-white text-center mb-2 me-2" style="height: 150px; width: 150px;">2</div>
            <div class="bg-danger text-white text-center mb-2 me-2" style="height: 150px; width: 150px;">3</div>
            <div class="bg-danger text-white text-center mb-2 me-2" style="height: 150px; width: 150px;">4</div>
            <div class="bg-danger text-white text-center mb-2 me-2" style="height: 150px; width: 150px;">5</div>
        </div>

        <hr>

        <!-- Justify Content -->
        <h2>Justify Content</h2>
        <!-- 
            justify-content-start
            justify-content-end
            justify-content-center
            justify-content-between
            justify-content-around
            justify-content-evenly
         -->
        <div class="border border-success p-2 d-flex justify-content-between">
            <div class="bg-danger text-white text-center me-2" style="width: 150px; height: 150px;">1</div>
            <div class="bg-danger text-white text-center me-2" style="width: 150px; height: 150px;">2</div>
            <div class="bg-danger text-white text-center me-2" style="width: 150px; height: 150px;">3</div>
        </div>

        <hr>

        <!-- Align items -->
        <h2>Align items</h2>
        <!-- 
            link => https://getbootstrap.com/docs/5.1/utilities/flex/#align-items

            align-items-start
            align-items-end
            align-items-center
            align-items-baseline
            align-items-stretch
        -->
        <div class="border border-success d-flex justify-content-between align-items-center p-2" style="height: 400px;">
            <div class="bg-danger text-white text-center mb-2 me-2" style="height: 150px; width: 150px;">1</div>
            <div class="bg-danger text-white text-center mb-2 me-2" style="height: 150px; width: 150px;">2</div>
            <div class="bg-danger text-white text-center mb-2" style="height: 150px; width: 150px;">3</div>
        </div>

        <hr>

        <!-- Align Content -->
        <h2>Align Content</h2>
        <!-- 
            link => https://getbootstrap.com/docs/5.1/utilities/flex/#align-content

            align-content-start
            align-content-end
            align-content-center
            align-content-between
            align-content-around
            align-content-stretch
        -->

        <div class="border border-success p-2 d-flex flex-wrap align-content-start" style="height: 500px;">
            <div class="bg-danger text-center text-white mb-2 me-2" style="height: 150px; width: 150px;">1</div>
            <div class="bg-danger text-center text-white mb-2 me-2" style="height: 150px; width: 150px;">2</div>
            <div class="bg-danger text-center text-white mb-2 me-2" style="height: 150px; width: 150px;">3</div>
            <div class="bg-danger text-center text-white mb-2 me-2" style="height: 150px; width: 150px;">1</div>
            <div class="bg-danger text-center text-white mb-2 me-2" style="height: 150px; width: 150px;">2</div>
            <div class="bg-danger text-center text-white mb-2" style="height: 150px; width: 150px;">3</div>
        </div>

        <hr>

        <!-- Align Self (Children) -->
        <h2>Align Self (Children)</h2>
        <!-- 
            link => https://getbootstrap.com/docs/5.1/utilities/flex/#align-self

            align-self-start
            align-self-end
            align-self-center
            align-self-baseline
            align-self-stretch
        -->

        <div class="border border-success p-2 d-flex" style="height: 500px;">
            <div class="bg-danger text-center text-white mb-2 me-2 p-4">Lorem, ipsum dolor.</div>
            <div class="bg-danger text-center text-white mb-2 me-2 p-4 align-self-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio, harum.</div>
            <div class="bg-danger text-center text-white mb-2 p-4">Lorem, ipsum dolor.</div>
        </div>

        <hr>

        <!-- Flex (Children) -->
        <h2>Flex (Children)</h2>
        <!-- 
            link => https://getbootstrap.com/docs/5.1/utilities/flex/#fill

            flex-fill
            flex-sm-fill
            flex-md-fill
            flex-lg-fill
            flex-xl-fill
            flex-xxl-fill
        -->
        <div class="border border-success p-2 d-flex">
            <div class="bg-danger text-center text-white mb-2 me-2 p-3" style="width: 150px;">1</div>
            <div class="bg-danger text-center text-white mb-2 me-2 p-3 flex-fill" style="width: 150px;">2</div>
            <div class="bg-danger text-center text-white mb-2 me-2 p-3" style="width: 150px;">3</div>
        </div>      


    </div>
    



    <!-- CSS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

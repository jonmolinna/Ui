<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS only -->
    <style>
        body {
            background-color: #2b2b2b;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <h1>Cajas</h1>
    <h2>Float</h2>
    <!-- Sintaxis
        float-direccion
        float-tamaño-direccion

        direccion: start - end - none
        tamaño: sm - md - lg - xl - xxl
    -->
    <article class="bg-dark clearfix">
        <p class="float-start bg-info rounded p-2">Parrafo 1</p>
        <p class="float-end bg-info rounded p-2">Parrafo 2</p>
    </article>

    <br>

    <h2>Display</h2>
    <!--
    display: (d-value)
            none
            inline
            inline-block
            block
            grid
            table
            table-cell
            table-row
            flex
            inline-flex

    ---- d-tamaño-value
     -->
    <article>
        <p class="bg-primary p-2 d-inline">Parrafo 1</p>
        <p class="bg-secondary p-2 d-md-inline">Parrafo 2</p>
        <span class="bg-success p-2 d-block">Span 1</span>
        <span class="bg-warning p-2 d-none">Span 2</span>
    </article>

    <br>

    <h2>Embed - Ratio</h2>
    <!-- 
        .ratio
        .ratio-21x9 (21:9)
        .ratio-16x9 (16:9)
        .ratio-4x3 (4:3)
        .ratio-1x1 (1:1)
     -->
    <article class="ratio ratio-16x9">
        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/7Cyq8LsLa9E" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe> -->
    </article>


    <!-- BOOTSTRAP JS -->
    <!-- JavaScript Bundle with Popper -->

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        body {
            font-size: 16px;
            background-color: #2b2b2b;
            color: #f4f4f4;
        }

        .flex-item {
            width: 300px;
        }
    </style>

</head>

<body>

    <h1>Componentes</h1>
    <h2>Alertas</h2>
    <article>
        <div class="alert alert-danger" role="alert">
            Lorem ipsum dolor sit amet.
        </div>
        <div class="alert alert-success" role="alert">
            Lorem ipsum dolor sit amet. <a href="#" class="alert-link">Mayor información</a>
        </div>
        <div class="alert alert-success" role="alert">
            <h3 class="alert-heading">Esto es un error</h3>
            <p>
                Lorem ipsum dolor sit amet. <a href="#" class="alert-link">Mayor información</a>
            </p>
        </div>
    </article>

    <br>

    <h2>Botones</h2>
    <article>
        <button class="btn btn-danger">Add</button>
        <button class="btn btn-outline-info">Delete</button>
        <button class="btn btn-outline-danger">Update</button>
        <button class="btn btn-success btn-sm">Small button</button>
        <button class="btn btn-success btn-lg">Large button</button>
        <div class="d-grid mt-3">
            <button class="btn btn-success">Full button</button>
        </div>
    </article>

    <br>

    <h2>Grupo de botones</h2>
    <article>
        <div class="btn-group">
            <button class="btn btn-outline-info">Left</button>
            <button class="btn btn-outline-info">Center</button>
            <button class="btn btn-outline-info">Right</button>
        </div>
    </article>

    <br>

    <h2>Badge</h2>
    <article>
        <p>Texto <span class="badge bg-danger rounded-pill">12</span></p>
        <br>
        <button class="btn btn-outline-info position-relative">
            Notificación
            <span class="position-absolute badge rounded-pill bg-danger top-0 start-100 translate-middle">100</span>
        </button>
    </article>

    <br>

    <h2>Carousel</h2>
    <article class="carousel slide carousel-fade" id="carousel-1" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="./img/scooter-01.jpg" alt="img" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="./img/scooter-02.jpg" alt="img" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="./img/scooter-03.jpg" alt="img" class="d-block w-100">
            </div>
        </div>
    </article>
    <br>

    <article class="carousel slide carousel-fade" id="carousel-2" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="./img/scooter-01.jpg" alt="img" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="./img/scooter-02.jpg" alt="img" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="./img/scooter-03.jpg" alt="img" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </article>

    <br><br><br><br><br><br><br><br><br><br>

    <!-- BOOTSTRAP JS -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
